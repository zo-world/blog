{% extends 'base.html' %}

{% block title %}Delete Post{% endblock title %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-body">
      <h1>Delete Post</h1>
      <p>Are you sure you want to delete "{{ post.title }}"?</p>
      <form method="POST">
        {% csrf_token %}
        <div class="text-center">
          <button type="submit" class="btn btn-danger">Confirm</button>
          <a href="{% url 'detail' post.id %}" class="btn btn-secondary">Cancel</a>
        </div>
        </form>
    </div>
    </div>
    </div>
{% endblock content %}
