{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title text-center">Log In</h1>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
<div class="text-center">
  <button type="submit" class="btn btn-primary">Log In</button>
</div>
</form>
</div>
        <div class="card-footer">
          <p class="text-center">
            Forgot your password? <a href="{% url 'password_reset' %}">Click here</a> to reset it.
          </p>
          </div>
          </div>
          </div>
          </div>
          </div>
{% endblock content %}
