{% extends 'base.html' %}

{% block title %}Logged Out{% endblock title %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title text-center">Logged Out</h1>
        </div>
        <div class="card-body">
          <p class="text-center">You have successfully logged out.</p>
          <p class="text-center"><a href="{% url 'login' %}">Click here</a> to log back in if you did not intend to do
            so.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
